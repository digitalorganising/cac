name: "Webapp: deploy to Vercel on push to main"
on:
  push:
    branches:
      - main
    paths:
      - "webapp/**"
      - ".github/workflows/webapp.yml"
jobs:
  build_and_deploy:
    name: Build and deploy Vercel app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webapp
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/webapp/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Set up playwright for rehype-mermaid
        run: npx playwright install --with-deps chromium

      - name: Authenticate with AWS for prerendering
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::510900713680:role/github-actions
          aws-region: eu-west-1

      - name: Build webapp
        run: npm run build

      - uses: amondnet/vercel-action@v25
        with:
          working-directory: ./webapp
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}
