name: Run tests and build images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "pipeline/**"

jobs:
  test_build_push:
    name: Run tests and build Lambda archive
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          working-directory: ./pipeline
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pipeline/pyproject.toml

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build BAML client
        run: |
          uv run baml-cli generate

      - name: Run tests
        run: |
          uv run pytest -v -k "not llm_extractors"

      - name: Build Lambda archive
        run: |
          uv export --quiet --frozen --no-dev --no-editable -o requirements.txt
          uv pip install \
            --quiet \
            --no-installer-metadata \
            --no-compile-bytecode \
            --python-platform x86_64-manylinux_2_31 \
            --python 3.12 \
            --target packages \
            -r requirements.txt

          cd packages
          zip -q -r ../lambda_package.zip .
          cd ..

          zip -q -r lambda_package.zip ./baml_src ./src ./lambdas

      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::510900713680:role/github-actions
          aws-region: eu-west-1cp

      - name: Upload Lambda archive
        run: |
          aws s3 sync lambda_package.zip s3://digitalorganising-cac-pipeline/lambda_package.zip
